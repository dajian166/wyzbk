<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .form-horizontal.form-login {
            margin-top: 50px;
            border: solid 1px #bbb;
            padding: 16px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form class="form-horizontal form-login" data-bv-raise="keyup">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-bv="true"
                                data-bv-require="true" data-bv-require-error="* 邮箱地址为必填项" data-bv-email="true"
                                data-bv-email-error="* 不合法的邮箱地址" data-bv-maxlenght="20"
                                data-bv-maxlenght-error="* 邮箱地址不能超过20长度">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMobile" class="col-sm-2 control-label">Mobile</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputMobile" placeholder="Mobile" data-bv="true"
                                data-bv-require="true" data-bv-require-error="* 手机号为必填项" data-bv-mobile="true"
                                data-bv-mobile-error="* 不合法的手机号">
                        </div>
                    </div>
                    <div class="form-group" data-bv-raise="keypress">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                data-bv="true" data-bv-require="true" data-bv-require-error="* 密码为必填项"
                                data-bv-regex="^\w{6,12}$" data-bv-email-error="* 密码必须为字母数字下划线组成的6-12为序列">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./plugin/bootstrap-validator-1.1.0/bootstrap-validator2.js"></script>
        <script>
            //不要强奸你的用户，有用户体验，让用户选择
            $(function () {
                $('form').bootstrapValidator({
                    // raise: 'change'
                });
            });
        </script>
</body>

</html>
