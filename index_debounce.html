<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            height: 200px;
            color: #fff;
            background: #333;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        let count = 1;
        let container = document.getElementById('container');

        function getUserAction() {
            //程序复杂，算法多
            // console.log(this);
            this.innerHTML = count++;
        }
        // container.onmousemove = getUserAction;

        //1.防抖怎么写？怎么控制函数的执行？设计模式：代理模式(中间人)
        //2.要解决func的this的指向问题，默认指向了Window对象，因为setTimeout是Window的方法
        //  需要指向container对象，可以使用apply()
        /**
         * 3.在同一秒之内需要清除多余的定时器：
         *   第一次 执行
         *   第二次 执行 为了保证只能执行最后一次，所以如果没有超过1秒的周期，需要清除第一次的定时器
         */
        //flag定义防抖的方式，如果为true，则立即执行一次(开始边界)
        //一进去就立即执行是开始边界，一进去延时执行是结束边界
        //防抖一般用于1.搜索联想，在用户不断的输入值时节约请求的资源
        //2.window触发resize
        //3.防止重复提交
        //节流：1鼠标不断的点击触发，单位时间内mousedown只触发一次
        //2.侦听滚动事件，比如是否滑到底部自动加载更多。
        container.onmousemove = debounce(getUserAction, 1000, true);

        function debounce(func, wait, flag) {
            let timeout;
            //返回一个方法
            return function () {
                //这里的this指向container，因为返回的方法是给container.onmousemove的
                //console.log(this);
                let self = this;
                clearTimeout(timeout);

                if (flag) {
                    let callNow = !timeout; //callNow的值一定是可以控制的
                    timeout = setTimeout(function () {
                        timeout = null;
                    }, wait);
                    if (callNow) {
                        func.apply(self);
                    }
                } else {
                    timeout = setTimeout(function () {
                        func.apply(self);
                        console.log(2)
                    }, wait);
                }
            }
        }
    </script>
</body>

</html>
